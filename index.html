<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="style/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
</head>
<body> 


    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100 slider_1_img" src="" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
                <h5 class="slider_1_h5"></h5>
                <p class="slider_1_p"></p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 slider_2_img" src="" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
                <h5 class="slider_2_h5"></h5>
                <p class="slider_2_p"></p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 slider_3_img" src="" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
                <h5 class="slider_3_h5"></h5>
                <p class="slider_3_p"></p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
      <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script src="main.js"></script>
</body>
</html>
